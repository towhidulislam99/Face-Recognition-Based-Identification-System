
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title> Smart Geobag Counting System </title>
</head>
<body>
<div class = "Top-Section">

    <div class="top_bar">
        <div class = "logo">
          <a href=""><img src="{% static 'images/logo.png' %}"  alt="" >
            </a>
        <h1>Smart Geobag Counting System</h1>

    </div>

    </div>
</div>

<div class="body-section">

    <div class="form-container">
        <h2>Upload Image and Figure</h2>
        <form action="{% url 'facerecognitionvideoupdate' %}"  method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{facerecognitionvideodata.id}}" id=""><br><br>
          <div class="form-group">
              {% if facerecognitionvideodata.recognition_video %}
              <video width="150" height="150" controls>
              <source src="{{ facerecognitionvideodata.recognition_video.url }}" type="video/mp4">
              Your browser does not support the video tag.
              </video><br><br>
              {% endif %}
          <label for="">Upload Videos</label>
          <input type="file" name="recognition_video" class="video" value = "{{ facerecognitionvideodata.recognition_video.url }}"  id=""><br><br> 
          </div>
         
          <button type="submit">Update</button>
        </form>
      </div>

</div>


</body>
</html>
